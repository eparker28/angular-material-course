<mat-card class="course-card mat-elevation-z7" *ngFor="let course of courses">
  <mat-card-header>
    <mat-card-title>({{course.description}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl">
  <mat-card-content>
    <p>{{course.longDescription}}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <button color="primary" mat-raised-button [routerLink]="['courses', course.id]">VIEW COURSE</button>
    <button color="accent" (click)="editCourse(course)" mat-raised-button>EDIT COURSE</button>
  </mat-card-actions>
</mat-card>
